<div class="containr mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>{{user.username}}'s profile</h1>
      <div class="card">
        
        <div class="card-body">
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeago}}</p>
          </div>
          <div>
            <strong>Using since:</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
